{% extends 'base.html' %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card shadow">
            <div class="card-body">
                <h2 class="card-title text-center mb-4">
                    <i class="bi bi-plus-circle"></i> Create a New Trip
                </h2>
                {% if messages %}
                <div class="messages">
                    {% for message in messages %}
                    <div class="alert alert-{{ message.tags }}">
                        {{ message }}
                    </div>
                    {% endfor %}
                </div>
                {% endif %}
                <form method="post">
                    {% csrf_token %}
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="start_location" class="form-label">
                                <i class="bi bi-geo-alt"></i> Start Location
                            </label>
                            <input type="text" class="form-control" id="start_location" name="start_location"
                                placeholder="Enter start location" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="end_location" class="form-label">
                                <i class="bi bi-geo-alt-fill"></i> End Location
                            </label>
                            <input type="text" class="form-control" id="end_location" name="end_location"
                                placeholder="Enter end location" required>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="date" class="form-label">
                                <i class="bi bi-calendar"></i> Date and Time
                            </label>
                            <input type="datetime-local" class="form-control" id="date" name="date" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="seats" class="form-label">
                                <i class="bi bi-person"></i> Available Seats
                            </label>
                            <input type="number" class="form-control" id="seats" name="seats" min="1" value="1"
                                required>
                        </div>
                    </div>
                    <div class="mb-4">
                        <label for="description" class="form-label">
                            <i class="bi bi-card-text"></i> Description
                        </label>
                        <textarea class="form-control" id="description" name="description" rows="3"
                            placeholder="Enter trip details" required></textarea>
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-success">
                            <i class="bi bi-check-circle"></i> Create Trip
                        </button>
                        <a href="{% url 'home' %}" class="btn btn-outline-secondary">
                            <i class="bi bi-x-circle"></i> Cancel
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
