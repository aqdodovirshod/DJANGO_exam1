{% extends 'base.html' %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card shadow">
            <div class="card-body">
                <h2 class="card-title text-center mb-4">
                    <i class="bi bi-pencil-square"></i> Create a New Request
                </h2>
                {% if messages %}
                <div class="messages">
                    {% for message in messages %}
                    <div class="alert alert-{{ message.tags }} alert-dismissible fade show">
                        {{ message }}
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                    {% endfor %}
                </div>
                {% endif %}
                <form method="post">
                    {% csrf_token %}
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="start_location" class="form-label">
                                <i class="bi bi-geo-alt"></i> Start Location
                            </label>
                            <input type="text" class="form-control" id="start_location" name="start_location"
                                placeholder="Enter start location" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="end_location" class="form-label">
                                <i class="bi bi-geo-alt-fill"></i> End Location
                            </label>
                            <input type="text" class="form-control" id="end_location" name="end_location"
                                placeholder="Enter end location" required>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="date" class="form-label">
                            <i class="bi bi-calendar"></i> Preferred Date and Time
                        </label>
                        <input type="datetime-local" class="form-control" id="date" name="date" required>
                    </div>
                    <div class="mb-4">
                        <label for="message" class="form-label">
                            <i class="bi bi-chat-text"></i> Message
                        </label>
                        <textarea class="form-control" id="message" name="message" rows="3"
                            placeholder="Enter any additional details or preferences" required></textarea>
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-success">
                            <i class="bi bi-check-circle"></i> Create Request
                        </button>
                        <a href="{% url 'home' %}" class="btn btn-outline-secondary">
                            <i class="bi bi-x-circle"></i> Cancel
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
